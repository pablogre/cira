<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRA - Sistema de Presupuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<!-- Estilo para forzar mayúsculas visualmente -->
<style>
    input.uppercase {
        text-transform: uppercase;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo_cira.png') }}" alt="Logo CIRA" style="height: 60px; margin-right: 10px">
                Gestión de Presupuestos
            </a>
        </div>      
        <!-- <div class="container">
            <a class="navbar-brand" href="/">CIRA - Sistema de Presupuestos</a>
        </div> -->
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light border-top">
        <small>Desarrollado por: <a href="http://pablore.com.ar" target="_blank">Pablore.com.ar</a></small>
    </footer>
</body>
</html>
